@if (type == 'mat-flat-button') {
  <button mat-flat-button (click)="handleClick()" [disabled]="disabled"
    [ngStyle]="{'min-width': width, 'border-radius': '0'}">
    @if (icon) {
      <mat-icon [class.rotate]="icon === 'autorenew'">{{ icon }}</mat-icon>
      } {{ text }}
    </button>
  }

  @if (type == 'mat-icon-hover') {
    <span matTooltip="{{ tooltip }}">
      @if (icon) {
        <mat-icon>{{ icon }}</mat-icon>
      }
    </span>
  }
