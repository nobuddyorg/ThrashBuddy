# ===============================
# ThrashBuddy
# ===============================
release: ${APP_NAME}
namespace: ${NAMESPACE}
deployments:
  ui:
    name: ui
    image: ${APP_NAME}/ui:latest
    replicas: 1
    pdbMinAvailable: 1
    livenessPort: 80
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
        ephemeralStorage: 500Mi
      limits:
        cpu: 500m
        memory: 512Mi
        ephemeralStorage: 1Gi
    env: {}
  api:
    name: api
    image: ${APP_NAME}/api:latest
    replicas: 1
    pdbMinAvailable: 1
    livenessPort: 8080
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
        ephemeralStorage: 500Mi
      limits:
        cpu: 500m
        memory: 512Mi
        ephemeralStorage: 1Gi
    env:
      MINIO_URL: "${MINIO_ADDR}"
      MINIO_ACCESS_KEY: ${USERNAME_TOOLS}
      MINIO_SECRET_KEY: ${PASSWORD_TOOLS}
      MINIO_BUCKET: ${APP_NAME}
      APP_NAME: ${APP_NAME}
      NAMESPACE: ${NAMESPACE}

services:
  ui:
    name: ui
    type: ClusterIP
    port: 80
    targetPort: 80
  api:
    name: api
    type: ClusterIP
    port: 8080
    targetPort: 8080

ingress:
  enabled: true
  basicauth: ${BASIC_AUTH}
  className: nginx
  host: ${PUBLIC_IP}
  rules:
    - path: /
      pathType: Prefix
      serviceName: ui
      servicePort: 80
    - path: /api
      pathType: Prefix
      serviceName: api
      servicePort: 8080

global:
  imageRepoPrefix: ${IMAGE_REPO_PREFIX}

# ===============================
# MinIO
# ===============================
minio:
  rootUser: ${USERNAME_TOOLS}
  rootPassword: ${PASSWORD_TOOLS}
  mode: standalone
  persistence:
    enabled: false
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 256Mi
  podDisruptionBudget:
    enabled: true
    minAvailable: 1
  service:
    type: ClusterIP
  buckets:
    - name: buddy-bucket
      policy: none
      purge: false
  consoleIngress:
    enabled: true
    hosts:
      - minio.${PUBLIC_IP}
    ingressClassName: nginx
    path: /
    pathType: Prefix

# ===============================
# InfluxDB
# ===============================
influxdb:
  adminUser:
    organization: ${APP_NAME}
    bucket: metrics
    user: ${USERNAME_TOOLS}
    password: ${PASSWORD_TOOLS}
    token: ${INFLUXDB_API_TOKEN}
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 1Gi
  ingress:
    enabled: true
    hostname: influx.${PUBLIC_IP}
    path: /
    pathType: Prefix
    ingressClassName: nginx

# ===============================
# Grafana
# ===============================
grafana:
  adminUser: ${USERNAME_TOOLS}
  adminPassword: ${PASSWORD_TOOLS}
  replicaCount: 1
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 256Mi
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: InfluxDB
          type: influxdb
          access: proxy
          url: http://influxdb2:8086
          jsonData:
            version: Flux
            organization: ${APP_NAME}
            defaultBucket: metrics
          secureJsonData:
            token: ${INFLUXDB_API_TOKEN}
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.${PUBLIC_IP}
    path: /
    pathType: Prefix

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      labelValue: "1"

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "default"
          orgId: 1
          folder: ""
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/default

