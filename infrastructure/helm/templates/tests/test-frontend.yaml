apiVersion: v1
kind: Pod
metadata:
  name: "test-frontend"
  labels:
    app: "frontend"
    "helm.sh/hook": test
  annotations:
    "helm.sh/hook": test
    "kube-score/ignore": "container-image-pull-policy,pod-probes,container-security-context,container-security-context-readonlyrootfilesystem,container-security-context-user-group-id,pod-networkpolicy"
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.78.0
      command:
        - "sh"
        - "-c"
      args:
        - >
          HTML_CONTENT=$(curl --silent --location "http://frontend.default.svc.cluster.local/") &&
          if echo "$HTML_CONTENT" | grep -q "<title>ThrashBuddy</title>"; then
            echo "Frontend test passed: '<title>ThrashBuddy</title>' found in HTML.";
            exit 0;
          else
            echo "Frontend test failed: '<title>ThrashBuddy</title>' not found in HTML.";
            exit 1;
          fi;

      resources:
        limits:
          cpu: 0.25
          memory: 256Mi
          ephemeral-storage: 1Gi
        requests:
          cpu: 0.25
          memory: 256Mi
          ephemeral-storage: 1Gi
  restartPolicy: Never
