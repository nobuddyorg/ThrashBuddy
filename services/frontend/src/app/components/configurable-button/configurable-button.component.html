<button mat-flat-button *ngIf="type == 'mat-flat-button'" (click)="handleClick()" [disabled]="disabled"
  style="min-width: 243px; border-radius: 0 !important;">
  <mat-icon *ngIf="icon" [class.rotate]="icon === 'autorenew'">{{ icon }}</mat-icon> {{ text }}
</button>

<span *ngIf="type == 'mat-icon-hover'" matTooltip="{{ tooltip }}">
  <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
</span>
